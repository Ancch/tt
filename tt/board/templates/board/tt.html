<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <title>T_T</title>
    <style>
        .tt-body {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            border-radius: .5em;
            font-size: large;
        }

        .comment {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            border-radius: .5em;
        }

        .time {
            font-size: small;
            font-weight: bold;
        }
    </style>
    </style>
</head>
<body>
    <h1>Welcome to T_T</h1>
    <a href="{% url 'index' %}">Home</a><br>
    <a href="{% url 'all' %}">All TT</a><br>
    <a href="{% url 'new' %}">Write TT</a>
    <h2>{{ tt.title }}</h2>
    <body class="tt-body">
        <span>{{ tt.pub_date }}</span><br>
        <b>{{ tt.body }}</b>
    </body>
    {% for comment in comments %}
        <div class="comment">
            <span class="time">{{ comment.created_date }}</span><br>
            <i><p>{{ comment.text }}</p></i>
        </div>
    {% endfor %}
    <br>
    <form action="{% url 'comment' tt.slug %}" method="POST">
        <textarea id="text" name="text" placeholder="Comment"></textarea><br>
        <input type="submit" value="Post">
        {% csrf_token %}
    </form>
</html>
