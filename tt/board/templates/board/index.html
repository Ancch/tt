<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <title>T_T</title>
    <style>
        .tt-card {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            border-radius: .5em;
            font-size: large;
            background-color: gray;
            color: white;
        }

        .time {
            font-size: small;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to T_T</h1>
    <a href="{% url 'all' %}">All TT</a><br>
    <a href="{% url 'new' %}">Write TT</a>
    {% for tt in recent_tts %}
        <div class="tt-card">
            <a href="{% url 'tt' tt.slug %}">{{ tt.title }}</a>
            <span class="time">{{ tt.created_at }}</span>
        </div>
    {% endfor %}
</body>
</html>
